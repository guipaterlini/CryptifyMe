<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./assets/logo.svg" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <title>CryptifyMe</title>
  </head>
  <body>
    <img class="logo" src="./assets/logo.svg" alt="Logo Alura" />
    <section class="inputSection">
      <form class="inputForm">
        <textarea
          name="mensagem"
          placeholder="Digite seu texto"
          id="inputTextArea"
        ></textarea>
        <div class="containerLowFormSection">
          <div class="supportText">
            <img src="./assets/alert-icon.svg" />
            <span>Apenas letras minúsculas e sem acento.</span>
          </div>
          <div class="containerButtons">
            <button type="button" id="criptografar">Criptografar</button>
            <button type="button" id="descriptografar">Descriptografar</button>
          </div>
          <span id="errorMessage"></span>
        </div>
      </form>
    </section>

    <section class="outputSection">
      <div class="flex" id="outputNoAnswer">
        <img
          id="imgOutput"
          src="./assets/aside-guy.svg"
          alt="Imagem de uma pessoa ajoelhada analisando um objeto valioso com uma lupa"
        />
        <p id="outputSectionTitle">Nenhuma mensagem encontrada</p>
        <p id="outputSectionParagraph">
          Digite um texto que você deseja criptografar ou descriptografar.
        </p>
      </div>
      <div class="disable" id="outputWithAnswer">
        <div id="outputResult">
         
        </div>
        <button id="outputCopyButton">Copiar</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
